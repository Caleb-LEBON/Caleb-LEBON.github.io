<html><head><base href="https://alertemeteo.fr/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Système d'Alerte Météorologique par SMS</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f0f8ff;
  }
  h1 {
    color: #0066cc;
    text-align: center;
  }
  .container {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="tel"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  button {
    background-color: #0066cc;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #0052a3;
  }
  #confirmation {
    display: none;
    margin-top: 20px;
    padding: 10px;
    background-color: #d4edda;
    border: 1px solid #c3e6cb;
    border-radius: 5px;
    color: #155724;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Système d'Alerte Météorologique par SMS</h1>
    <form id="alertForm">
      <div class="form-group">
        <label for="phone">Numéro de téléphone :</label>
        <input type="tel" id="phone" name="phone" required placeholder="Ex: 06XXXXXXXX">
      </div>
      <div class="form-group">
        <label for="location">Localisation :</label>
        <select id="location" name="location" required>
          <option value="">Sélectionnez votre région</option>
          <option value="ile-de-france">Île-de-France</option>
          <option value="auvergne-rhone-alpes">Auvergne-Rhône-Alpes</option>
          <option value="provence-alpes-cote-dazur">Provence-Alpes-Côte d'Azur</option>
          <option value="occitanie">Occitanie</option>
          <option value="nouvelle-aquitaine">Nouvelle-Aquitaine</option>
          <!-- Ajoutez d'autres régions ici -->
        </select>
      </div>
      <div class="form-group">
        <label for="alertType">Type d'alerte :</label>
        <select id="alertType" name="alertType" required multiple>
          <option value="pluie">Pluie intense</option>
          <option value="orage">Orage</option>
          <option value="neige">Neige</option>
          <option value="canicule">Canicule</option>
          <option value="vent">Vent violent</option>
          <option value="inondation">Inondation</option>
        </select>
      </div>
      <button type="submit">S'inscrire aux alertes</button>
    </form>
    <div id="confirmation">Inscription réussie ! Vous recevrez désormais des alertes météorologiques par SMS.</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#alertForm').on('submit', function(e) {
        e.preventDefault();
        
        // Simuler l'envoi des données au serveur
        setTimeout(function() {
          $('#confirmation').slideDown();
          $('#alertForm')[0].reset();
        }, 1000);
      });
    });
  </script>
</body></html>
